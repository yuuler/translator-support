<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>개인정보 처리방침</title>
</head>
<body>
  <h1>개인정보 처리방침</h1>
  <p>Translator 앱은 사용자의 개인정보를 중요하게 생각합니다.</p>
  <h2>수집하는 정보</h2>
  <ul>
    <li>음성 데이터: 번역을 위해 필요한 음성 데이터만 수집됩니다.</li>
    <li>번역 기록: 사용자가 저장한 번역 기록만 저장됩니다.</li>
  </ul>
  <h2>정보 사용</h2>
  <ul>
    <li>수집된 정보는 번역 서비스 제공 목적으로만 사용됩니다.</li>
    <li>제3자에게 정보를 제공하지 않습니다.</li>
  </ul>
  <h2>데이터 보안</h2>
  <ul>
    <li>모든 데이터는 안전하게 암호화되어 저장됩니다.</li>
    <li>사용자의 개인정보는 철저히 보호됩니다.</li>
  </ul>
  <p>문의: yuul.finance@gmail.com</p>
</body>
</html>
